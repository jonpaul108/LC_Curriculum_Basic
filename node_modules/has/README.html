<h1>has</h1>
<blockquote>
<p>Object.prototype.hasOwnProperty.call shortcut</p>
</blockquote>
<h2>Installation</h2>
<pre><code class="language-sh">npm install --save has
</code></pre>
<h2>Usage</h2>
<pre><code class="language-js">var has = require('has');

has({}, 'hasOwnProperty'); // false
has(Object.prototype, 'hasOwnProperty'); // true
</code></pre>
